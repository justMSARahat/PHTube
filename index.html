<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phero Tube</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/Icon.png" type="image/x-icon">
    <!-- Developer CSS -->
     <link rel="stylesheet" href="style.css">
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 border-[#17171720]  py-5 items-center">
            <div class="logo"><img src="assets/Logo.png" alt="" class="w-[120px]"></div>
            <div class="sort">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>

                    <input id="searchInput" type="search" required placeholder="Search"/>
                </label>
            </div>
            <div class="blog"><button class="btn bg-[#FF1F3D] text-white">Blog</button></div>
        </nav>
    </header>
    <nav id="category_container" class="flex justify-center items-center py-3 gap-5">
        <button class="btn btn-small hover:text-white hover:bg-[#FF1F3D]" onclick="LoadVideos()" id="btn-all">All</button>
    </nav>
    <section class=" w-11/12 mx-auto grid grid-cols-4 gap-5" id="VideoContainer">




    </section>

    <dialog id="Video_Details" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box">
        <div id="modal_details_container">


        </div>
        <div class="modal-action">
        <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
        </form>
        </div>
    </div>
    </dialog>





    <script src="functions.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
